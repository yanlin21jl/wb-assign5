<div class="container">
	

	<h1 id="City"></h1>
	<h2 id="Date"></h2>
    <p id="Tem"></p>
    <p id="Cond"></p>
    <P><br></P>
    <P><br></P>
    
    <table style="width:100%">
  <tr>
    <td><h3 id="Date_2"></h3></td>
    <td><h3 id="Date_3"></h3></td>

  	<td><p id="Cond_4"></p></td>
  </tr>
</table>
<br><br><br>
    <P id="Check"></P>

<script>//Date Counting
function DateF(){
	var d=new Date();
	var m=new Date();
	document.getElementById('Date').innerHTML=m.getMonth()+1+"/"+d.getDate();
	document.getElementById('Date_2').innerHTML=m.getMonth()+1+"/"+(d.getDate()+1);
	document.getElementById('Date_3').innerHTML=m.getMonth()+1+"/"+(d.getDate()+2);
	document.getElementById('Date_4').innerHTML=m.getMonth()+1+"/"+(d.getDate()+3);
}
</script>


<script>





function TPFunction(){	
	$.ajax({
  url:'https://query.yahooapis.com/v1/public/yql?q=select%20*%20from%20weather.forecast%20where%20woeid%20in%20(select%20woeid%20from%20geo.places(1)%20where%20text%3D%22taipei%22)&format=json&env=store%3A%2F%2Fdatatables.org%2Falltableswithkeys', success: function(json_weather){
//Taipei  

$('#Tem').text("攝氏"+((json_weather.query.results.channel.item.condition.temp-32)*56/100)+"度");
$('#Cond').text(json_weather.query.results.channel.item.condition.text);
$('#Tem_2').text("攝氏"+((json_weather.query.results.channel.item.forecast[1].low-32)*56/100)+"~"+((json_weather.query.results.channel.item.forecast[1].high-32)*55/100)+"度");
$('#Cond_2').text(json_weather.query.results.channel.item.forecast[1].text);
$('#Tem_3').text("攝氏"+((json_weather.query.results.channel.item.forecast[2].low-32)*56/100)+"~"+((json_weather.query.results.channel.item.forecast[2].high-32)*55/100)+"度");
$('#Cond_3').text(json_weather.query.results.channel.item.forecast[2].text);
$('#Tem_4').text("攝氏"+((json_weather.query.results.channel.item.forecast[3].low-32)*56/100)+"~"+((json_weather.query.results.channel.item.forecast[3].high-32)*55/100)+"度");
$('#Cond_4').text(json_weather.query.results.channel.item.forecast[3].text);
$('#Check').text(json_weather.query.results.channel.item.title+json_weather.query.results.channel.item.pubDate);  
$('#City').text("台北市")  
  }

});
DateF();
}
